<div class="container">
  <div class="col-md-6">
      <div class="panel panel-default">
          <div class="panel-heading"> Login </div>
          <div class="panel-body">
            <form ng-submit="auth.login()">
              <div class="input-group">
              <label> EmailAdress </label>
                <input type="text" class="form-control" ng-model="auth.login.user.email">
              </div>
              <div class="input-group">
              <label> Password </label>
                <input type="password" class="form-control" ng-model="auth.login.user.pwd">
              </div>
              <button type="submit" class="btn btn-default">Submit </button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
          <div class="panel panel-default">
              <div class="panel-heading"> Login </div>
              <div class="panel-body">
                <form name="register" ng-submit='auth.register()'>
                  <div class="input-group">
                  <label> EmailAdress </label>
                    <input type="text" class="form-control"ng-model="auth.user.email">
                  </div>
                  <div class="input-group">
                  <label> Password </label>
                    <input type="password" class="form-control"  name="pwd"ng-model="auth.user.pwd">
                  </div>
                  <div class="input-group">
                  <label> ConfirmPassword </label>
                    <input type="password" class="form-control" name="pwdConfirm" compare-to="auth.user.pwd" ng-model="pwdConfirm">
                  </div>
                  <span ng-show="register.pwdConfirm.$dirty && register.pwdConfirm.$invalid">passwords do not match </span>
                  <button ng-disabled='register.pwdConfirm.$invalid' type="submit" class="btn btn-default">Submit </button>
                </form>
              </div>
            </div>
          </div>
    </div>
